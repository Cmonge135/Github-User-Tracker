<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Tracker</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Github User Tracker</h1>
        <form id="myForm" autocomplete="off" class="container text-center">  
            <div class="form-group">
                <input type="text"  id="search" placeholder="Search Github User" required>
            </div>
            <div class="form-group">
                <button class="btn-search">Search</button>
            </div>
        </form>
        <div class="main-content">
            <div id="image" class="image"></div>
            <table id="table" class="table table-striped"></table>
            <table id="repos" class="table table-striped"></table>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
